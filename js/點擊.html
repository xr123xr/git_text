<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button class="btn" disabled>點擊(5)</button>
    

    <script>
        let i=5
        let btn=document.querySelector(".btn")
        let n=setInterval (function(){
            i--
            btn.innerHTML=`點擊(${i})`
            if (i===0){
                clearInterval(n)
                btn.disabled = false; 
            }
        } ,1000)
    </script>
</body>
</html>
