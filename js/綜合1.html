<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

 <style>

<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <h3>每日特價</h3>
            </div>
            <div class="box4">
                <ul>
                    <li><a class="active" href="">炸機</a></li>
                    <li><a href="">貢丸</a></li>
                    <li><a href="">魚排</a></li>
                    <li><a href="">肉</a></li>
                    <li><a href="">烤肉</a></li>
                </ul>
            </div>
        </div>
        <div class="box6">
            <img class="item active" src="../ck1.jpg" alt="">
            <img class="item" src="../ck2.jpg" alt="">
            <img class="item" src="../ck3.jpg" alt="">
            <img class="item" src="../ck4.jpg" alt="">
            <img class="item" src="../ck5.jpg" alt="">
        </div>
    </div>
  <script>
    const as = document.querySelectorAll(".box4 a")
    for(let i = 0 ;i < as.length ;i++){
        as[i].addEventListener("mouseenter",function(){
            document.querySelector(".box4 .active").classList.remove("active")
            this.classList.add("active")
            document.querySelector(".box6 .active").classList.remove("active")
            document.querySelector(`.box6 .item:nth-child(${i+1})`).classList.add("active")

        })
    }

    
  </script> 

</body>
