<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
</style>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <h3>每日特價</h3>
            </div>
            <div class="box4">
                <ul>
                    <li><a class="active" href="" data-id="0">炸機</a></li>
                    <li><a href="" data-id="1">貢丸</a></li>
                    <li><a href="" data-id="2">魚排</a></li>
                    <li><a href="" data-id="3">肉</a></li>
                    <li><a href="" data-id="4">烤肉</a></li>
                </ul>
            </div>
        </div>
        <div class="box6">
            <img class="item active" src="../ck1.jpg" alt="">
            <img class="item" src="../ck2.jpg" alt="">
            <img class="item" src="../ck3.jpg" alt="">
            <img class="item" src="../ck4.jpg" alt="">
            <img class="item" src="../ck5.jpg" alt="">
        </div>
    </div>
    <script>
        const ul = document.querySelector("ul")
        const a = document.querySelectorAll(".box4 a") 
        ul.addEventListener("click",function(e){
            if(e.target.tagName==="A" ){
                e.preventDefault()   
                document.querySelector('.box4 .active').classList.remove('active')
                e.target.classList.add("active")
                // console.log(e.target.dataset.id);
                const i = +e.target.dataset.id
                document.querySelector(".box6 .active").classList.remove("active")
                document.querySelector(`.box6 .item:nth-child(${i+1})`).classList.add("active")
            }
            
        })
    </script>

</body>
</html>
