<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .filelade{
        display: inline-block;
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    .body{
        background-image: none;
    }
</style>
<body>
    <label class="filelade" for="">更換背景</label>
    <input type="file" class="file-upload" style="display: none;">

    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
    <script>
        document.querySelector('.filelade').addEventListener('click', () => {
            document.querySelector('.file-upload').click();
        });

        document.querySelector('.file-upload').addEventListener('change', e => {
            const fd = new FormData();
            fd.append('img', e.target.files[0]);
            axios({
                method: 'post',
                url: 'http://hmajax.itheima.net/api/uploadimg',
                data: fd,
            }).then(results => {
                console.log(results.data);
                const img = results.data.data.url;
                document.body.style.backgroundImage = `url(${img})`;
                localStorage.setItem('background', img);
            }).catch(err => {
                console.error(err);
                
            });
        });
        const background = localStorage.getItem('background');
        background && (document.body.style.backgroundImage = `url(${background})`);
    </script>
</body>
</html>
