<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶基本信息表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center; /* 將表單置中 */
        }
        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #avatarPreview {
            display: block;
            margin: 10px 0;
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .pitch {
            width: 300px;
            height: 300px;
            margin-left: 20px;
            border: 1px solid #ccc;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h2>用戶基本信息表單</h2>
    <form id="userInfoForm">
        <label for="avatar">頭像:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*" onchange="previewAvatar(event)">

        <img id="avatarPreview" src="" alt="頭像預覽" style="display:none;">

        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">電子郵件:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">電話號碼:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="gender">性別:</label>
        <select id="gender" name="gender" required>
            <option value="">請選擇</option>
            <option value="male">男</option>
            <option value="female">女</option>
            <option value="other">其他</option>
        </select>

        <label for="dob">出生日期:</label>
        <input type="date" id="dob" name="dob" required>

        <button type="submit">提交</button>
    </form>

    <div class="pitch">
        <input class="file-input" type="file" alt="添加頭像" onchange="uploadImage(event)">
        <img src="" alt="">
    </div>

    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userInfoForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });
                console.log(data); // 在控制台顯示提交的數據
                // 這裡可以添加進一步的處理，例如發送到伺服器
            });

            const avatar = localStorage.getItem('avatar');
            if (avatar) {
                document.querySelector('.pitch img').src = avatar;
            }
        });

        function previewAvatar(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('avatarPreview');
                img.src = e.target.result;
                img.style.display = 'block';
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function uploadImage(event) {
            const fd = new FormData();
            fd.append('img', event.target.files[0]);
            axios({
                url: 'http://hmajax.itheima.net/api/uploadimg',
                method: 'post',
                data: fd
            }).then(results => {
                console.log(results.data);
                const img = results.data.data.url;
                document.querySelector('.pitch img').src = img;
                localStorage.setItem('avatar', img);
            }).catch(err => {
                console.error(err);
            });
        }
    </script>

</body>
</html>
